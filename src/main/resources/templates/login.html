<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css}"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>管理者帳號登入</title>
<style>
body {
	height: 100%;
	margin: 0px;
	padding: 0px;
}

.left {
	height: 100vh;
	width: 50%;
	background-image: url(./images/login.jpg);
	background-repeat: no-repeat;
	background-size: cover;
	float: left;
}

.right {
	height: 100vh;
	width: 50%;
	padding: 10%;
	float: right;
}
</style>
</head>
<body>
	<div class="left"></div>
	<div class="right">
		<h1>管理者帳號登入</h1>
		<div style="width: 50%; margin: 5% 0 0 0">
			<form th:action="@{/loginfunction}" th:object="${admin}" method="Get">
				<div class="form-group">
					<label for="exampleInputEmail1">帳號</label> <input type="text"
						class="form-control" id="exampleInputEmail1"
						th:field="*{admin_name}" placeholder="Enter adminName" required="required">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">密碼</label> <input
						type="password" class="form-control" id="exampleInputPassword1"
						th:field="*{admin_password}" placeholder="Enter Password" required="required">
				</div>
				<button type="submit" class="btn btn-primary" style="margin-top: 3%">登入</button>
				<button type="reset" class="btn btn-primary" style="margin-top: 3%">清除</button>
			</form>
		</div>
	</div>









	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js}"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js}"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>


</body>
</html>
